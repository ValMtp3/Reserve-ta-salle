<doctype html>
    <html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserve ta salle</title>
        <link href="/src/assets/css/output.css" rel="stylesheet">
    </head>

    <body>
        <div class="flex min-h-full flex-col justify-center pb-12">
            <div class="relative">
                <h1
                    class="absolute top-0 left-1/2 transform -translate-x-1/2 mt-4 text-2xl font-bold text-center whitespace-nowrap">
                    RÉSERVE TA SALLE
                </h1>
                <img class="" src="/src/assets/app_assets/day11-blackboard.svg" alt="logo">
            </div>
            <div class="px-6 mx-auto w-full max-w-sm">
                <h2 class="mt-10 text-xl font-bold leading-9 tracking-tight text-gray-900">Bienvenue !
                </h2>
            </div>

            <div class="px-6 mt-10 mx-auto w-full max-w-sm">
                <form class="space-y-6" action="#" method="POST">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Adresse
                            mail</label>
                        <div class="mt-2">
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-sm leading-6">
                        </div>
                    </div>

                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Mot de
                                passe</label>
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required
                                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 text-sm leading-6">
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-blue-600 hover:text-blue-500">Mot de passe
                                oublié ?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit"
                            class="flex mx-auto mt-16 justify-center rounded-md bg-blue-600 px-8 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                            Connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </body>

    </html>
